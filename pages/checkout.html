<!doctype html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashtag Magazine</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/checkout.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="container-logo">
          <a href="/">
            <img src="../assets/logo/hashtag.svg" alt="Logo da Hashtag Magazine">
          </a>
        </div>
      </nav>
    </header>

    <form action="">
      <section id="dados-usuario">
        <p>Seus Dados</p>

        <div class="div-label-input">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="João Silva" required>
        </div>

        <div class="div-label-input">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="joaosilva@email.com" required>
        </div>


        <div class="div-label-input">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="67999999999" required>
        </div>

      </section>

      
      <section id="pagamento-entrega">
        <p>Pagamento e entrega</p>

        <div class="div-label-input">
          <label for="numero-cartao">Número do cartão</label>
          <input type="number" id="numero-cartao" placeholder="111 111 111 111 111" required>
        </div>

        <div class="sub-container-div-label-input">
          <div class="div-label-input">
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" placeholder="111" required>
          </div>
  
  
          <div class="div-label-input">
            <label for="data-validade">Data de validade</label>
            <input type="date" id="data-validade" required>
          </div>
        </div>


        <div class="div-label-input">
          <label for="cep">CEP</label>
          <input type="number" id="cep" placeholder="79200000" required>
        </div>

        <div class="div-label-input">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Rua 123, Bairro tal" required>
        </div>

        <div class="sub-container-div-label-input">
          <div class="div-label-input">
            <label for="numero">Número</label>
            <input type="number" id="numero" placeholder="10" required>
          </div>
  
  
          <div class="div-label-input">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" required>
          </div>
        </div>
      </section>


      <section id="produtos-checkout">
        <section id="container-produtos-checkout">
        </section>


        <section id="celula-checkout">
          <span id="valorTotal">valor total</span>
          <button class="finalizar-compra" type="submit">Finalizar Compra</button>
        </section>
      </section>
    </form>
    <script type="module" src="../src/checkout.js"></script>
    </body>
</html>
